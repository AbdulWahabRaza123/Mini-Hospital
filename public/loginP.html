<!DOCTYPE html>
<html>
  <head>
    <title>Sign up and login Patient</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css" />
    <link rel="stylesheet" href="css/loginP.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form action="/signupPatient" method="post">
          <label for="chk" aria-hidden="true" style="margin-bottom: -1px"
            >Patient</label
          >
          <input
            type="text"
            name="username"
            placeholder="User name"
            required=""
          />
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required=""
          /><br />
          {{!--
          <input type="text" name="illness" placeholder="ILLNESS" required="" />
          --}}
          <button>Sign up</button>
        </form>
      </div>

      <div class="login">
        <form action="/loginPatient" method="post">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />
          <button>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
